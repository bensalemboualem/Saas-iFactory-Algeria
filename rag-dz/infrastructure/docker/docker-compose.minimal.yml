# =============================================================================
# DOCKER COMPOSE MINIMAL - IAFactory RAG-DZ
# Usage: docker-compose -f docker-compose.minimal.yml up -d
# Généré le 2025-12-27
# =============================================================================

version: '3.8'

services:
  # ===========================================
  # BASE DE DONNÉES
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: iaf-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-iafactory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iafactory2024}
      POSTGRES_DB: ${POSTGRES_DB:-iafactory}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iafactory"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iafactory-network

  redis:
    image: redis:7-alpine
    container_name: iaf-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6380"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iafactory-network

  # ===========================================
  # VECTOR DATABASE (RAG)
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iaf-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6334"
      - "6334:6334"
    restart: unless-stopped
    networks:
      - iafactory-network

  # ===========================================
  # RAG UI - AnythingLLM
  # ===========================================
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: iaf-anythingllm
    ports:
      - "3001:3001"
    volumes:
      - anythingllm-data:/app/server/storage
    environment:
      STORAGE_DIR: /app/server/storage
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key}
      SIG_KEY: ${SIG_KEY:-signature-key}
      SIG_SALT: ${SIG_SALT:-signature-salt}
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - iafactory-network

  # ===========================================
  # WORKFLOW AUTOMATION - N8N
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: iaf-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-admin}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678}
    restart: unless-stopped
    networks:
      - iafactory-network

  # ===========================================
  # ADMIN DB - Adminer
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: iaf-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - iafactory-network

# ===========================================
# VOLUMES PERSISTANTS
# ===========================================
volumes:
  postgres-data:
    name: iaf-postgres-data
  redis-data:
    name: iaf-redis-data
  qdrant-data:
    name: iaf-qdrant-data
  anythingllm-data:
    name: iaf-anythingllm-data
  n8n-data:
    name: iaf-n8n-data

# ===========================================
# NETWORK
# ===========================================
networks:
  iafactory-network:
    name: iafactory-network
    driver: bridge
