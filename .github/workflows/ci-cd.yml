name: IAFactory CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-audit-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint JS & CSS
        run: |
          npm run lint:js
          npm run lint:css

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Audit CSS isolation (.iaf-*)
        run: npm run audit:css

      - name: Minify assets
        run: npm run minify

      - name: Deploy (example: Vercel)
        if: github.ref == 'refs/heads/main'
        run: npm run deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Archive production artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build
