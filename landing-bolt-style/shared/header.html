<script>
// Header functionality
(function() {
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('iaf_theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('iaf_theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const icon = themeToggle.querySelector('i');
        icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
    }

    // Language menu
    window.toggleLangMenu = function(event) {
        event.stopPropagation();
        const menu = document.getElementById('langMenu');
        if (menu) {
            menu.classList.toggle('show');
        }
    };

    window.changeLanguage = function(lang) {
        const labels = { fr: 'ğŸŒ FR', en: 'ğŸŒ EN', ar: 'ğŸŒ AR' };
        const langBtn = document.querySelector('.iaf-lang-btn');
        if (langBtn) langBtn.textContent = labels[lang] || 'ğŸŒ FR';

        const menu = document.getElementById('langMenu');
        if (menu) menu.classList.remove('show');

        document.documentElement.setAttribute('lang', lang);
        document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
        localStorage.setItem('iaf_lang', lang);
    };

    // Close menu on outside click
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.iaf-language-dropdown')) {
            const menu = document.getElementById('langMenu');
            if (menu) menu.classList.remove('show');
        }
    });

    // Load saved language
    const savedLang = localStorage.getItem('iaf_lang') || 'fr';
    const labels = { fr: 'ğŸŒ FR', en: 'ğŸŒ EN', ar: 'ğŸŒ AR' };
    const langBtn = document.querySelector('.iaf-lang-btn');
    if (langBtn) langBtn.textContent = labels[savedLang] || 'ğŸŒ FR';
    document.documentElement.setAttribute('lang', savedLang);
    document.documentElement.setAttribute('dir', savedLang === 'ar' ? 'rtl' : 'ltr');
})();
</script>
