version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: hybrid_rag_db
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid_rag_api_service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY}
      DB_URL: postgresql://raguser:ragpassword@db:5433/ragdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Volumes for temporary files or other needs
    volumes:
      - ./tmp_docs:/app/tmp_docs # For temporary PDF storage during upload

volumes:
  pg_data: