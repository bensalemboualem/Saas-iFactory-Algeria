version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: iafactory-postgres
    environment:
      POSTGRES_USER: iafactory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: iafactory
    ports:
      - "5432:5434"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iafactory"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iafactory-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iafactory-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6381"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iafactory-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iafactory-api
    environment:
      DATABASE_URL: postgresql://iafactory:${POSTGRES_PASSWORD}@db:5434/iafactory
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6381/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      DEBUG: "false"
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "8000:8200"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - iafactory-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iafactory-frontend
    environment:
      VITE_API_URL: http://api:8200/api
      NODE_ENV: production
    ports:
      - "3000:3100"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - iafactory-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: iafactory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/iafactory.conf:/etc/nginx/conf.d/iafactory.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    networks:
      - iafactory-network

volumes:
  db_data:
  redis_data:

networks:
  iafactory-network:
    driver: bridge
